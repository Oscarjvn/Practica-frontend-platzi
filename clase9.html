<html lang="en">
<head>

    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        }

        .full{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orders-container{
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 300px;
        }

        img{
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
        }


        .orders-total, .order{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .order{
            margin-bottom: 32px;
        }
        

         .img-container{
            display: flex;
            align-items: center;
        }

        .orders-total p:nth-child(1){
            display: flex;
            flex-direction: column;
        }

        .img-container figure{
            margin: 0px ;
        }

        .orders-total p {
            margin-right: 16px;
        }
        .lightfont, .img-container p{
            font-size: var(--sm);
            font-weight: 300;
        }

        .img-container p{
            margin-left: 8px;
        }
        
        </style>

            <div class="order">

        </div>
